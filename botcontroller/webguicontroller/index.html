    <script>
    
    const cubes     = []; 
    const groups    = []; 
    let botGroupMap = [];

    
    let sequences_list = [];
    
        
    let connected = 0;    
    
    
    
    
function animateMove(group, from, to, durationMs, onDone) {
    const start = performance.now();
    function step(now) {
        let t = Math.min((now - start) / durationMs, 1);
        // Linear interpolation
        group.position.x = from.x + (to.x - from.x) * t;
        group.position.y = from.y + (to.y - from.y) * t;
        group.position.z = from.z + (to.z - from.z) * t;

        if (t < 1) {
                   requestAnimationFrame(step);
                   } else {
                          if (onDone) onDone();
                          }
    }
    requestAnimationFrame(step);
}



function handleMoveEvent(event) {
    const botid = event.botid;
    const to = event.to;
    const group = botGroupMap[botid];
    if (!group) return;

    console.log("Bewege " + botid + " :"  );
    console.log(to);

    let from = {
        x: group.position.x,
        y: group.position.y,
        z: group.position.z
    };

    animateMove(group, from, {x: to.x, y: to.y, z: -to.z}, Number(300));
}





function handleSetColor(event) {

let color =  event.color;
console.log("Setcolor: " + color);

 const botid = event.botid;
 const group = botGroupMap[botid];
 
 if (group && group.children.length > 0) {
    // Das erste Kind suchen, das ein Mesh ist
    const mesh = group.children.find(child => child.isMesh && child.material);
    if (mesh) {
        mesh.material.color.set("#" + color);
    } else {
        console.log("Error - no mesh/material");
    }
}
 
} // handleSetColor

      
               

       
const socket = new WebSocket('ws://localhost:3010');

socket.onopen = function(e) 
{
        
addConsoleLine("Connected" ); 

            connected = 1;
            
            
            let cmd = "{ \"cmd\":\"requestsequences\" }"; 
            socket.send(cmd);
            

            cmd = "{ \"cmd\":\"requestmorphalgorithms\" }"; 
            socket.send(cmd);
            
            
            
            // Try to load Clusterdate
            cmd = "{ \"cmd\":\"getclusterdata\" }";; 
            socket.send(cmd);
            
        };

        socket.onmessage = function(event) {
        
         jsonstring = event.data;
         const decodedobject = JSON.parse(jsonstring);
        
         console.log(decodedobject.answer);  
 
            
          
          
          if (decodedobject.answer == "answer_version")
          {
          v = decodedobject.version;
          
          addConsoleLine("Botcontroler Version: [" + v + "]", type='info'); 
          } else
          
          
          
        
          if (decodedobject.answer == "answer_status")
          {          
          addConsoleLine("masterbot_name: [" + decodedobject.masterbot_name + "]", type='info'); 
          } else   
          
          if (decodedobject.answer == "answer_getclusterdata")
          {
          
          removeAllCubes( true );  
                      
          
          let size = decodedobject.jsondata.masterbot.length;
          console.log("size: " + size);
           
          for (let i=0; i<size; i++)
              {

              theid = "masterbot";
              thex  = decodedobject.jsondata.masterbot[i].x;
              they  = decodedobject.jsondata.masterbot[i].y;
              thez  = decodedobject.jsondata.masterbot[i].z;

              thevx = decodedobject.jsondata.masterbot[i].vx;
              thevy = decodedobject.jsondata.masterbot[i].vy;
              thevz = decodedobject.jsondata.masterbot[i].vz;
        
              col = "";
       
              addCube( theid,  new THREE.Vector3(thex, they, thez),    new THREE.Vector3(thevx, thevy, thevz), 1, col  );       
         
              theid = decodedobject.jsondata.masterbot[i].id;
              } // let i...size


          size = decodedobject.jsondata.bots.length;
 
          for (let i=0; i<size; i++)
              {
              let col = decodedobject.jsondata.bots[i].col;
        

              theid = decodedobject.jsondata.bots[i].id;
              thex  = decodedobject.jsondata.bots[i].x;
              they  = decodedobject.jsondata.bots[i].y;
              thez  = decodedobject.jsondata.bots[i].z;

              thevx = decodedobject.jsondata.bots[i].vx;
              thevy = decodedobject.jsondata.bots[i].vy;
              thevz = decodedobject.jsondata.bots[i].vz;
        
                    
              addCube( theid,  new THREE.Vector3(thex, they, thez),    new THREE.Vector3(thevx, thevy, thevz), 0, col  );       
               
              } // let i...size
          
         
  
        } // if (decodedobject.answer == "answer_getclusterdata")
         
     
        if ( decodedobject.answer == "answer_requestsequences" )
           {
           
           sequences_list = decodedobject.list;
           
          
           let select = document.getElementById("sequences_list");

        
           select.innerHTML = "";

    
           sequences_list.forEach(function(item)

function addCube(botid, position,vector,masterbot,color)        
{

position.z = -position.z;

let group_tmp = new THREE.Group(); 
 
group_tmp.name = botid;
group_tmp.userData = group_tmp.userData || {};
group_tmp.userData.botid = botid;

 
if (masterbot == 1)
{ 
let cube_tmp = new THREE.Mesh(geometry, materials_chess);
cube_tmp.geometry.computeVertexNormals();


    
        group_tmp.position.x = position.x;
        group_tmp.position.y = position.y;
        group_tmp.position.z = position.z;


        let vx = vector.x;
        let vy = vector.y;
        let vz = vector.z;
       
        let rot = 0;
        if (vx == 1  && vy == 0 && vz == 0) rot = 0; 
        if (vx == 0  && vy == 0 && vz == 1) rot = 90; 
        if (vx == -1 && vy == 0 && vz == 0) rot = 180; 
        if (vx == 0 && vy == 0 && vz == -1) rot = 270; 
        
        group_tmp.rotation.y = degreesToRadians(rot);
                                
        group_tmp.add(cube_tmp);
        
       
        
        let size = 1;        
        const rectGeometry = new THREE.PlaneGeometry(size, size); 
        
        let rectangle = new THREE.Mesh(rectGeometry, rectMaterial_arrow);
        rectangle.rotation.x = -Math.PI / 2; 
        rectangle.position.y = size / 2 + 0.01; 
        group_tmp.add(rectangle); 
        
        rotateGroup.add(group_tmp);
        
        
        groups.push(group_tmp);
        cubes.push(cube_tmp);
        
        
        botid = "masterbot";
        botGroupMap[botid] = group_tmp;
        
        
} // if (masterbot == 1)

cube_tmp.geometry.computeVertexNormals();
    
  
        group_tmp.position.x = position.x;
        group_tmp.position.y = position.y;
        group_tmp.position.z = position.z;


        let vx = vector.x;
        let vy = vector.y;
        let vz = vector.z;
       
        let rot = 0;
        if (vx == 1  && vy == 0 && vz == 0) rot = 0; 
        if (vx == 0  && vy == 0 && vz == 1) rot = 90; 
        if (vx == -1 && vy == 0 && vz == 0) rot = 180; 
        if (vx == 0 && vy == 0 && vz == -1) rot = 270; 
        
       
        
        group_tmp.rotation.y = degreesToRadians(rot);
        
        
        group_tmp.add(cube_tmp);
        
        
        
        
        let size = 1;
        const rectGeometry = new THREE.PlaneGeometry(size, size); 
        
        let rectangle = new THREE.Mesh(rectGeometry, rectMaterial_arrow);
        rectangle.rotation.x = -Math.PI / 2; 
        rectangle.position.y = size / 2 + 0.01; 
        group_tmp.add(rectangle); 
        
        rotateGroup.add(group_tmp);

        botGroupMap[botid] = group_tmp;



} // if (masterbot == 1)
       
 

} // addCube
          

function removeAllCubes(remove_masterbot) {

    for (let i = groups.length - 1; i >= 0; i--) {
        let group = groups[i];

        let botid = group.name || (group.userData ? group.userData.botid : undefined);
        if (botid === "masterbot" && !remove_masterbot) {
            continue; 
        }
        rotateGroup.remove(group);
        groups.splice(i, 1); 
        }

    
    for (let i = cubes.length - 1; i >= 0; i--) {
        let cube = cubes[i];
        let botid = cube.name || (cube.userData ? cube.userData.botid : undefined);
        if (botid === "masterbot" && !remove_masterbot) {
            continue;
        }
        rotateGroup.remove(cube);
        cubes.splice(i, 1);
    }
}

function add_base_grid({ cells = 10, cellSize = 1, y = 0, color = 0x888888, opacity = 0.6 } = {}) {
  const group = new THREE.Group();
  group.name = 'basegrid';

  const half = (cells * cellSize) / 2;
  const positions = [];


  for (let i = 0; i <= cells; i++) {
    const t = -half + i * cellSize;

    positions.push(t, y, -half,  t, y,  half);

    positions.push(-half, y, t,   half, y, t);
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

  const material = new THREE.LineBasicMaterial({ color, transparent: true, opacity });

  const lines = new THREE.LineSegments(geometry, material);
  group.add(lines);

  // Optional: nicht auswhlbar / nicht durch Maus-Events strbar
  group.traverse(obj => { obj.raycast = () => {}; });

  return group;
}




let targetGroup = null;

//
// showTargets()
//
function showTargets(scene, targetArray) {
  // Remove old targes
  if (targetGroup) {
    rotateGroup.remove(targetGroup);
    targetGroup.traverse(obj => {
      if (obj.geometry) obj.geometry.dispose();
      if (obj.material) obj.material.dispose();
    });
    targetGroup = null;
  }

  // Create new group
  targetGroup = createTargetGroup(targetArray);
  rotateGroup.add(targetGroup);
}


//
// createTargetGroup()
//
function createTargetGroup(
  targetArray,
  { color = 0x0000ff, opacity = 0.4, cellSize = 1, zPositiveIsDepth = true } = {}
) {
  const group = new THREE.Group();
  group.name = 'targetGroup';

  const geometry = new THREE.BoxGeometry(cellSize, cellSize*1.1, cellSize*1.1);
  const material = new THREE.MeshBasicMaterial({ color, transparent: true, opacity });

  targetArray.forEach(({ x, y, z }) => {
    const cube = new THREE.Mesh(geometry, material);
    const wx = (x + 0.0) * cellSize;
    const wy = (y + 0.0) * cellSize;
    const wz = (z + 0.0) * cellSize * (zPositiveIsDepth ? -1 : 1); // z+ = Tiefe -> negate
    cube.position.set(wx, wy, wz);
    group.add(cube);
  });

  return group;
} // createTargetGroup

document.addEventListener('keydown', (event) => {
    const step = 0.1; 
    
    // Ignore if botcommand-editing
    const botInput = document.getElementById('botcommand');
   
    if (document.activeElement === botInput) {
        return;
    }
  
   
  
    switch (event.key) {
              
        case 'ArrowUp':  
        case 'w':  
            rotateGroup.rotation.x -= step;
            break;
        case 'ArrowDown':  
        case 's':  
            rotateGroup.rotation.x += step;
            break;
        case 'ArrowLeft':  
        case 'a':  
            rotateGroup.rotation.y -= step;
            break;
        case 'ArrowRight':  
        case 'd':  
            rotateGroup.rotation.y += step;
            break;
        case 'q':  
            rotateGroup.rotation.z -= step;
            break;
        case 'e':  
            rotateGroup.rotation.z += step;
            break;
        case '0': 
            // reset
            rotateGroup.rotation.x = 0;
            rotateGroup.rotation.y = 0;
            rotateGroup.rotation.z = 0;
            break;

        case '-': 
            rotateGroup.position.z -= 1;
            break;
        case '+':  
            rotateGroup.position.z += 1;
            break;

        case 'x':  
            // debug - log
            console.log("rotateGroup.rotation.x: " + rotateGroup.rotation.x +"  "+ rotateGroup.rotation.y + "  " + rotateGroup.rotation.x + "  " );
            break;


    }
    

});

let isDragging = false;
let lastMouseX = 0;
let lastMouseY = 0;

const canvas = renderer.domElement;  

canvas.addEventListener('mousedown', function(e) {
    isDragging = true;
    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
});

window.addEventListener('mousemove', function(e) {
    if (!isDragging) return;
    const dx = e.clientX - lastMouseX;
    const dy = e.clientY - lastMouseY;

    rotateGroup.rotation.y += dx * 0.01;
    rotateGroup.rotation.x += dy * 0.01;

    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
});

window.addEventListener('mouseup', function(e) {
    isDragging = false;
});

canvas.style.cursor = 'grab';
canvas.addEventListener('mousedown', () => { canvas.style.cursor = 'grabbing'; });
window.addEventListener('mouseup', () => { canvas.style.cursor = 'grab'; });





canvas.addEventListener('touchstart', function(e) {
    if (e.touches.length !== 1) return;
    isDragging = true;
    lastMouseX = e.touches[0].clientX;
    lastMouseY = e.touches[0].clientY;
});

window.addEventListener('touchmove', function(e) {
    if (!isDragging || e.touches.length !== 1) return;
    const dx = e.touches[0].clientX - lastMouseX;
    const dy = e.touches[0].clientY - lastMouseY;
    rotateGroup.rotation.y += dx * 0.01;
    rotateGroup.rotation.x += dy * 0.01;
    lastMouseX = e.touches[0].clientX;
    lastMouseY = e.touches[0].clientY;
});

window.addEventListener('touchend', function(e) {
    isDragging = false;
});

const maxConsoleLines = 20;
let consoleLines = [];

function addConsoleLine(text, type='info') {
  if (consoleLines.length >= maxConsoleLines) consoleLines.shift();
  consoleLines.push({ text, type });
  updateConsole();
}

function updateConsole() {
  const consoleDiv = document.getElementById('console');
  const colorByType = { info: '#d4d4d4', warn: '#ffd700', error: '#f55', botcontroller: '#24ff24' };
  consoleDiv.innerHTML = consoleLines.map(line =>
    `<div style="color:${colorByType[line.type]||'#d4d4d4'};">${escapeHtml(line.text)}</div>`
  ).join('');
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

function escapeHtml(str) {
  return str.replace(/[<>&"]/g, tag => ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;'}[tag]));
}
